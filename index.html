<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0E1F14" />
    <title>Farm to Family | Fresh From The Village</title>
    <!-- Tailwind CDN is kept for simplicity to preserve existing custom config styles without refactoring to CSS files -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Model Viewer Script -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              forest: {
                900: '#0E1F14', // Primary Dark
                800: '#1A2F23',
                700: '#2C4234',
              },
              fresh: {
                500: '#84A98C', // Secondary Green
                600: '#6B8C73',
              },
              vibrant: {
                DEFAULT: '#37E266', // Bright Neon Green for CTA
                500: '#37E266',
                600: '#2BB550',
              },
              beige: {
                100: '#F5F1EA',
                300: '#E8DCC5', // Accent
                500: '#D0C0A0',
              },
              dark: '#1B1B1B',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body class="bg-[#0E1F14] text-beige-100 antialiased overflow-x-hidden selection:bg-vibrant selection:text-forest-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
